server:
  port: 5000

spring:
  data:
    cassandra:
      keyspace-name: sample
      contact-points: localhost
      port: 9043

  datasource:
    url: jdbc:h2:mem:testdb
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false

management:
  security:
    enabled: false
